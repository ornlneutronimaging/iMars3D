version: 2

build:
  os: ubuntu-20.04
  tools:
    python: "mambaforge-4.10"

sphinx:
  builder: html
  configuration: docs/conf.py
  fail_on_warning: true

python:
  # Install our python package before building the docs
  install:
    - method: pip
      path: .

conda:
  environment: conda_development.yml
