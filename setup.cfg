[metadata]
name = imars3d
version = 0.1.3
author = iMars3D and SCSE team
description = Neutron imaging data analysis at ORNL
keywords = Neutron imaging
url = https://github.com/ornlneutronimaging/iMars3D
project_urls =
    Bug Tracker = https://github.com/ornlneutronimaging/iMars3D/issues
classifiers =
    License :: OSI Approved :: BSD License
    Operating System :: OS Independent
    Programming Language :: Python :: 3
    Programming Language :: Python :: 3.7
    Programming Language :: Python :: 3.8
    Programming Language :: Python :: 3.9
    Programming Language :: Python :: 3.10

[options]
package_dir=
    =src
packages = find:
python_requires = >= 3.7
install_requires =
    pytest
    pyyaml
    numpy
    scipy
    matplotlib
    astropy
    mpi4py
    psutil
    scikit-image

[options.packages.find]
where = src
exclude =
    tests
    notebooks

[options.extras_require]
tests = pytest

[aliases]
test = pytest