parallelization:
  max_nodes: 10

logging:
  version: 1
  formatters:
    simple:
      format: '%(asctime)s - %(name)s - %(levelname)s - %(message)s'
  handlers:
    mainlog:
      class: logging.FileHandler
      level: DEBUG
      formatter: simple
      filename: imars3d.log
  loggers:
    CT_from_TIFF_metadata:
      level: DEBUG
      handlers: [mainlog]
      propagate: no
  root:
    level: DEBUG
    handlers: [mainlog]

progress_bar:
  term_width: 70
