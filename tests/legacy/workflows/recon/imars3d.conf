parallelization:
  max_nodes: 20

logging:
  version: 1
  formatters:
    simple:
      format: '%(asctime)s - %(name)s - %(levelname)s - %(message)s'
  handlers:
    mainlog:
      class: logging.FileHandler
      level: DEBUG
      formatter: simple
      filename: imars3d.log
  loggers:
    imars3d.tilt:
      level: DEBUG
      handlers: [mainlog]
      propagate: no
    mpi:
      level: DEBUG
      handlers: [mainlog]
      propagate: no
  root:
    level: DEBUG
    handlers: [mainlog]

progress_bar:
  term_width: 70

CT:
  clean_intermediate_files: false
