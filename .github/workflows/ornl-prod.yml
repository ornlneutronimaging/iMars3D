name: Install/Update Analysis Cluster
on:
  push:
    branches:
      - master
jobs:
  ornl-trigger-ansible:
    runs-on: ubuntu-20.04
    steps:
      - run: curl -sX POST -F token=${{ secrets.GITLAB_TRIGGER_TOKEN }} -F ref=master -F "variables[PLAY]=conda/update" -F "variables[CONDA_ENV]=imars3d" ${{ secrets.GITLAB_TRIGGER_URL }} > /dev/null
  publish-package:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-20.04]
        python-version: ["3.8"]
    steps:
      - uses: actions/checkout@v2

      - uses: conda-incubator/setup-miniconda@v2
        with:
          auto-update-conda: true
          mamba-version: "*"
          python-version: ${{ matrix.python-version }}
          channels: neutrons,conda-forge,mantid/label/nightly

      - name: Build conda library
        shell: bash -l {0}
        run: |
          echo GITHUB REF ${{ github.ref }}
          conda install -y anaconda-client conda-build conda-verify
          cd conda.recipe
          conda build --output-folder . . -c neutrons -c mantid/label/nightly

      - name: Deploy to Anaconda
        shell: bash -l {0}
        if: startsWith(github.ref, 'refs/tags/v')
        env:
          ANACONDA_API_TOKEN: ${{ secrets.ANACONDA_TOKEN }}
          IS_RC: ${{ contains(github.ref, 'rc') }}
        run: |
          # label is main or rc depending on the tag-name
          CONDA_LABEL="main"
          if [ "${IS_RC}" = "true" ]; then CONDA_LABEL="rc"; fi
          echo pushing ${{ github.ref }} with label $CONDA_LABEL
          anaconda upload --label $CONDA_LABEL conda.recipe/noarch/imars3d-*.tar.bz2
